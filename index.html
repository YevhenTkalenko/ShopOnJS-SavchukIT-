<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main class="main_section">
        <header class="header">
            <h1>Online Store</h1>
        </header>
        <section class="store_main_section"></section>
        <hr>
        <!---->
        <div class="cart">
            <h2>Cart</h2>
            <p class="cart-empty-title">Your cart is empty</p>
            <div class="cart-list-wrapper">
                <section class="cart-list-titles">
                    <h4 class="cart-list-item-title">Item</h4>
                    <h4 class="cart-list-price-title">Price</h4>
                    <h4 class="cart-list-quantity-title">Quantity</h4>
                    <button class="remove_all">Remove all</button>
                </section>
                <ul class="cart-list"></ul>
                <h3 class="total-amount">Total <span></span></h3>
            </div>
    </main>
</body>

</html>
